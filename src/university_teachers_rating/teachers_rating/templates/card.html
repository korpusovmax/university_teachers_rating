{% for card_item in cards %}
<article class="card">
    <div class="card__left_line">
        <p class="card__full_name">
            {{card_item.name}}
        </p>
    <div class="card__arrow_icon"></div>

</div>
    <div class="card__right_line">
        <p class="card__rating">
            <b>4.5/5</b>
        </p>
    </div>
</article>
{% endfor %}
